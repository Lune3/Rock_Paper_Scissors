<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">   
    <title>Document</title>
</head>
<body>
    <h1 class="main_heading">Rock Paper Scissors</h1>


    <div class="gamePart">

        <div class="buttons">
            <button class="rock">
                <p>Rock</p>
            </button>
            <button class="paper">
                <p>Paper</p>
            </button>
            <button class="scissors">
                <p>Scissors</p>
            </button>
        </div>

        <div class="score">
            <div class="user wins">
                <p>You</p>
                    <div class="counter player">0</div>
            </div>
            <div class="computer wins">
                <p>Computer</p>
                    <div class="counter computer">0</div>
            </div>
            <div class="draws wins">
                <p>draws</p>
                    <div class="counter draw">0</div>
            </div>
        </div>

        
    </div>
    <div class="imgSection">

        <div class="playerSelectionIMG">
            <img src="images/hand trans.png" alt="Hand Image">
            
        </div>

        <div class="computerSelectionIMG">
            <img src="images/hand trans.png" alt="Hand Image">
        </div>
    </div>
    
</body>
</html>
