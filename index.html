<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">   
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
        <button class="rock">
            <p>Rock</p>
        </button>
        <button class="paper">
            <p>Paper</p>
        </button>
        <button class="scissors">
            <p>Scissors</p>
        </button>
    </div>

    <div class="score">
        <div class="userWins">
            <p>You</p>
            <div class="display"></div>
        </div>
        <div class="computerWins">
            <p>Computer</p>
            <div class="display"></div>
        </div>
    </div>
    
</body>
</html>
